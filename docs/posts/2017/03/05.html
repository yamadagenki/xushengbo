<p>なんとなく中二病みたいなところがあって、クラシック音楽聞く乗りで読んでみた。</p>

<h2 id="section-1">感想</h2>

<p>道(だう)の教えを説いた老子。</p>

<p>実際に"老子"という人物がいたわけではなく、この時代の思想家の集合体が老子というものらしい。</p>

<ul>
  <li>偉い人は奢らないし、威張らない</li>
  <li>知足の精神</li>
  <li>桃源郷という理想</li>
  <li>上を目指さない精神</li>
</ul>

<p>なんか、老子素晴らしい！という気持ちになりました。</p>
